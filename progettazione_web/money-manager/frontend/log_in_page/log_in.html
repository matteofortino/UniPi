<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../global.css" />
    <link rel="stylesheet" href="log_in.css" />
    <link rel="icon" href="../../images/logo-icon.svg" type="image/svg" />
    <title>Document</title>
  </head>
  <body>
    <img src="../../images/logo-icon.svg" alt="logo" class="logo-image" />
    <p class="side-text top">MONEY MANAGER</p>
    <form action="post" class="form">
      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="johndoe@gmail.com"
        required
      />
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="************"
        required
      />
      <button type="submit">Invia</button>
    </form>
    <p class="side-text bottom">MONEY MANAGER</p>
  </body>
</html>
